<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Pong Game</title>
</head>

<body>
    <p class="title">Pong Game</p>
    <div class="player-score">
        <p id="playerOneScore">Player One: 0</p>
        <p id="playerTwoScore">Player Two: 0</p>
    </div>
    <i id="pauseIcon" class='bx bx-pause-circle' style='color:#ffffff'  ></i>
    <canvas id="pongCanvas" width="1000" height="400"></canvas>
    <div class="S-R-Buttons">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="restartButton">Restart</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
